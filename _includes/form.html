<h1>Try it</h1>
<h2>input</h2>
<textarea id="input" style="margin: 0px; width: 100%; height: 135px;">
Switch: on, off
Browser: Chrome, Firefox, Opera, Lynx
OS: Windows, Mac, Linux
Membership: Member, Guest
</textarea>
<button id="go">Compute Test Sets</button>
<h2>output</h2>
<textarea id="output" style="margin: 0px; width: 100%; height: 500px;"></textarea>
<script src="https://freddiefujiwara.github.io/node-qict/src/qict.js"></script>
<script src="https://code.jquery.com/jquery-git.slim.min.js"></script>
<script type="text/javascript">
  //<![CDATA[
  $("#go").click(function(){
    let output = new Array();
    const q = new Qict();
    q.contents = $("#input").val();
    q.initialize();
    const testSets = q.testSets();
    const log = console.log;
    console.log = function(line){
      output.push(line);
    }
    q.printResult(testSets);
    console.log = log;
    $("#output").val(output.join("\n"));
  });
  //]]>
</script>
